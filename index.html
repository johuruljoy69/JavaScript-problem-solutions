<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Problem Solutions</title>
    <!-- css Link -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <div>
            <h1 class="text-title">JavaScript(ES6)/TypeScript Problem Solution</h1>
            <p class="text-description">Welcome to problems and solutions Note Book</p>
        </div>
    </section>

    <section>
        <!-- Start Success Dialog Box -->
        <!-- list of attributes
  https://www.w3schools.com/tags/ref_attributes.asp -->

        <div class="dialogBtn-container">
            <button class="dialogBtn" data-target="dialog-1" type="dialog-button">Success!</button>
            <button class="dialogBtn" data-target="dialog-2" type="dialog-button">Warning!</button>
        </div>

        <div id="dialog-1" class="dialog position-middle">
            <div class="dialog-header">
                <p>Success!</p>
            </div>
            <div class="dialog-content">
                <p>Are you confirm or cancel this item</p>
            </div>
            <div class="dialog-footer">               
                <button class="confirmBtn" data-target="confirmBtn" type="dialog-button">Confirm!</button>
                <button class="cancelBtn" data-target="cancelBtn" type="dialog-button">Cancel!</button>
            </div>
        </div>

        <div id="dialog-2" class="dialog scrollable">
            <div class="dialog-header">
                <p>Warning!</p>
            </div>
            <div class="dialog-content">
                <p>You won't be able to revert this!</p>
            </div>
            <div class="dialog-footer">               
                <button class="deleteBtn" data-target="deleteBtn" type="dialog-button">Yes, Delete it!</button>
                <button class="cancelBtn" data-target="cancelBtn" type="dialog-button">Cancel!</button>
            </div>
        </div>

    </section>

    <!-- JavaScript Link -->
    <script src="https://kit.fontawesome.com/2d8df3b1cb.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="ts/index.ts"></script>
</body>

</html>
